<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url(img/sea.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply; 
        }

        .top-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #020724c9;
            padding: 10px;
            background-blend-mode: multiply;
        }

        .logo {
            width: 150px; 
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-button:hover {
            color: #af001d;
        }

        .main-content {
            background-image: url(img/Cakeology.png);
            background-color: #464b5fcc;
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff; 
            padding: 20px; 
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            width: calc(33.33% - 10px); 
            height: 20rem; 
            margin: 10px 0;
            overflow: hidden;
            background-color: #bb0274ab; 
        }

        .card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .card img {
            width: 100%; 
            height: 100%; 
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .additional-card {
            width: 18rem;
            height: 20rem; 
            margin: 10px 0;
            overflow: hidden;
            background-color: #bb0274ab; 
        }

        .additional-card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .additional-card img {
            width: 100%; 
            height: 100%; 
            transition: transform 0.3s;
        }

        .additional-card:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="Logo">
        </a>

        <div class="nav-buttons">
            <a href="home.html" class="nav-button">Recipes</a>
            <a href="aboutme.html" class="nav-button">About Me</a>
        </div>
    </div>

    <div class="main-content">
        <h1 class="h1">Lamian nga mga Recipes</h1>
        <div class="card-container">
            <div class="card">
                <a href="bangus.html">
                    <img src="img/bangcook.jpg" class="card-img-top" alt="bangus">
                </a>
            </div>
            <div class="card">
                <a href="guso.html">
                    <img src="img/gusocook.jpg" class="card-img-top" alt="guso">
                </a>
            </div>
            <div class="card">
                <a href="halwan.html">
                    <img src="img/halucook.jpg" class="card-img-top" alt="haluan">
                </a>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <a href="lapulapu.html">
                    <img src="img/lapucook.jpg" class="card-img-top" alt="lapulapu">
                </a>
            </div>
            <div class="card">
                <a href="pusit.html">
                    <img src="img/lumacook.JPG" class="card-img-top" alt="pusit">
                </a>
            </div>
            <div class="card">
                <a href="tilapia.html">
                    <img src="img/tilcook.jpg" class="card-img-top" alt="tilapia">
                </a>
            </div>
        </div>
        <div class="additional-card">
            <a href="tulingan.html">
                <img src="img/tulicook.jpeg" class="card-img-top" alt="tulingan">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
